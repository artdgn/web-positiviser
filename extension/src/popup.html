<!--
Allows user to adjust filtration settings.
 -->
<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" href="./popup/styles.css" />
</head>

<body>
  <div class="container">
    <div id="options">
      <div id="title">
        <span>Negativity Balancer&nbsp</span>
        <a href="https://github.com/artdgn/negativity-balancer/issues" target="_blank" 
          title="Please open a github issue for any complaints / suggestions.">
          <img src="../static/images/github.png" id="github">
        </a>
      </div>
      <div class="option-row">
        <label for="selected-thissiteonly-check"
          class="with-border" title="Apply settings for this site only (or globally).">
           <input class="stored-options" type="checkbox" id="selected-thissiteonly-check" />
           This site only&nbsp          
        </label>
        <label for="selected-enabled-check" 
          class="with-border" title="Toggle extension on / off">
          <input class="stored-options" title="Toggle extension off" type="checkbox" id="selected-enabled-check" />
          On&nbsp
        </label>
      </div>
      <hr class="dotted divider">

      <div class="with-border"  title="Move left to show more / right for less">
        <span class="header-row">Negativity threshold</span>
        <div class="option-row">
          <input class="slider stored-options with-border" id="selected-threshold" 
            type="range" min="0" max="100" value="50" />

            <label for="selected-ranking-check"
              class="with-border" title="Toggle to use relative sensitivity&#013;(e.g. set threshold to 20% to show only 20%)">
              <input class="stored-options" type="checkbox" id="selected-ranking-check" />
              Ranks
            </label>
        </div>
      </div>

      <div class="with-border" title="Choose how to alter negative&#013;items' visibility">
        <div class="option-row">
          <span>Styling</span>  
          <select id="selected-styling" class="stored-options">
            <option value="opacity">&nbspTransparency&nbsp</option>
            <option value="remove">&nbspRemove&nbsp</option>
            <option value="color">&nbspColors&nbsp</option>
          </select>  
        </div>

        <label class="hidden" for="selected-onlytexts-check option-row"  title="Toggle to restyle only texts elements&#013; themselves and not their highest container">
          Only texts
          <input class="stored-options" type="checkbox" id="selected-onlytexts-check" />
        </label>
      </div>

      <div class="option-row with-border" title="How to calculate negativity values">
        <label for="selected-backend">Scoring</label>
        <select id="selected-backend" class="stored-options">
          <option value="jsvader">&nbspVader (JS)&nbsp</option>
          <option value="pyflair">&nbspFlairNLP (Py)&nbsp</option>
          <option value="jsafinn">&nbspAFINN (JS)&nbsp</option>
        </select>
      </div>
      
    </div>
    <hr class="dotted divider">
    <div id="stats">
      <div class="stats-row" title="Percentage of positive elements out of all scored">
        <label for="positivity-score">Page positivity:</label>
        <span id="positivity-score">0%</span>
      </div>
    </div>

  </div>
  <script src="./popup/popup.js"></script>
</body>

</html>
